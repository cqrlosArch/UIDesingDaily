<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Cards</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1 class="title">Explore current top deals</h1>
    <p class="subtitle">Check out our best deals across our product range, and get what your website needs.</p>
    <section id="cards" class="cards">
        <div class="card active">
            <h2 class="card-title">Get .biz domain with 45% off</h2>
            <h3 class="card-price">$4.88/yr</h3>
            <a href="#" class="card-get">Get started <span class="arrow"></span></a>
        </div>
        <div class="card">
            <h2 class="card-title">.IO</h2>
            <h3 class="card-price">$28.88/yr</h3>
            <p class="card-instead">Instead of $32.89/yr</p>
            <a href="#" class="card-get">Get offer <span class="arrow"></span></a>
        </div>
        <div class="card">
            <h2 class="card-title">.SO</h2>
            <h3 class="card-price">$35.88/yr</h3>
            <p class="card-instead">Instead of $64.88/yr</p>
            <a href="#" class="card-get">Get offer <span class="arrow"></span></a>
        </div>
    </section>
    <aside id="card-more">
        <a class="link-view-more" href="#">View more</a>
    </aside>
</body>
</html>
